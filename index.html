<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Note</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/imagens.css">
    <link rel="stylesheet" href="static/css/caderno.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Rye&family=Shalimar&display=swap" rel="stylesheet"> 
</head>
<body class="pagina">
    <!-- <audio src="static/sons/Dead Forest - Brian Bolger.mp3" controls autoplay loop></audio> -->
    <section class="caderno img-fundo">
        <section class="caderno__titulo">
            <h1 class="caderno__titulo___texto">Death Note</h1>
        </section>
        <section class="caderno__instrucoes">
            <p class="caderno__instrucoes___texto">The human that to have  your name writed this book, will die.</p>
        </section>
        <section class="caderno__adicionar-nome">
            <form class="caderno__adicionar-nome___form">
                <input type="text" id="input-nome" class="caderno__adicionar-nome___form____input" input-nome>
                <input type="submit" id="input-enviar" value="Escrever" class="caderno__adicionar-nome___form____input" botao-enviar>
            </form>
        </section>
    </section>
    <section class="imagens img-fundo"></section>

    <script src="js/adicionarNome.js"></script>
</body>
</html>
